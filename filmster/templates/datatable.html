<body>

    <!-- Navbar (sit on top) -->

    <body>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-2">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <br>
                                            <li class="filter list-group-item">
                                                <label for="date">Type Movie Title</label>
                                                <input class="form-control" id="titleInput" type="text" placeholder="title here">
                                            </li>
                                            <br>
                                            <li class="filter list-group-item">
                                                <label for="date">Choose a Genre</label>
                                                <select class="form-conntrol" id="genreInput">
                                                        <option value="">All</option>
                                                        <option value="Comedy">Comedy</option>
                                                        <option value="Action">Action</option>
                                                        <option value="War">War</option>
                                                        <option value="Adventure">Adventure</option>
                                                        <option value="Romance">Romance</option>
                                                        <option value="Thriller">Thriller</option>
                                                        <option value="Drama">Drama</option>
                                                        <option value="Children">Children</option>
                                                        <option value="Animation">Animation</option>
                                                        <option value="Fantasy">Fantasy</option>
                                                        <option value="Musical">Musical</option>
                                                        <option value="Crime">Crime</option>
                                                        <option value="IMAX">IMAX</option>
                                                        <option value="Sci-Fi">Sci-Fi</option>
                                                        <option value="Mystery">Mystery</option>
                                                        <option value="Western">Western</option>
                                                        <option value="Horror">Horror</option>
                                                        <option value="Documentary">Documentary</option>
                                                        <option value="Film-Noir">Film-Noir</option>
                                                    </select>
                                            </li>
                                            <br>
                                        </ul>
                                    </div>
                                    <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-10">
                    <div id="table-area" class="">
                        <table id="ufo-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="table-head">Movie Title</th>
                                    <th class="table-head">Genres</th>
                                    <th class="table-head">Number of Rating User</th>
                                    <th class="table-head">Average Rating</th>
                                    <th class="table-head">Average Age of User</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </body>
